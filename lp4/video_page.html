<!DOCTYPE html>
<html>

	<head>
		<title>less01-03</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="packages/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/video-page.css"> 
	</head>
	<body>

		<nav class="navbar navbar-default">
    		<div class="container-fluid">
        		<div class="navbar-header">   		    
        		    <a class="navbar-brand" href="index.html">Main page</a>
        		</div>
        		<div class="collapse navbar-collapse" id="topNav">
        		    <ul class="nav navbar-nav">
        		        <li><a href="video_page.html">This page</a></li>
        		    </ul>
        		</div>
    		</div>
		</nav>

		<div class="container-fluid mainContainer">
            <div class="video-container">
                <div class="formWrap">
                    <div class="mainForm">
                        <form action="" method="post">
                             <div class="row">
                            	<div class="col-lg-6">
                            		<label for="phone">Ваш номер телефона:</label>
                            	</div>
                            	<div class="col-lg-6">
                            		<input  name="phone" id="phone" type="text" placeholder="+7 XXX XXX XX XX" autofocus required>
                            	</div>
                            	<div class="col-lg-6">
                            		<label for="clientName">Ваше имя:</label>
                            	</div>
                            	<div class="col-lg-6">
                            		<input name="clientName" id="clientName" type="text" required>
                            	</div>
                            	<div class="col-lg-6">
                            		<label for="week">Неделя доставки:</label>
                            	</div>
                            	<div class="col-lg-6">
                            		<input name="week" id="week" type="week" required>
                            	</div>
                            	<div class="col-lg-6">
                            		<label for="email">Ваш Email</label>
                            	</div>
                            	<div class="col-lg-6">
                            		<input type="text" id="email" name="email" placeholder="email@server.com" pattern="\S+@[a-z]+.[a-z]+">
                            	</div>
                            	<div class="col-lg-6">
                            		<label for="deliverWay">Способ доставки</label>
                            	</div>
                            	<div class="col-lg-6">
                            		<input id="deliverWay" list="delivWays" name="myDeliver">
                            		<datalist id="delivWays">
                                		<option label="Почта России" value="PR-longway">
                                		<option label="Самовывоз" value="Byyourself">
                                		<option label="Курьерская доставка" value="Courier">
                                		<option label="Экспресс доставка" value="Express">
                            		</datalist>
                            	</div>
                            	<div class="col-lg-12">
                            		<hr>
                            	</div>
                            	<div class="col-lg-4 col-lg-offset-4">
                            		<input type="submit" value="Сделать заказ">
                            	</div>
                            </div> 
                        </form>
                    </div>
                </div>
                <video src="video/MP4/Office-Day.mp4" autoplay loop>
                    Ваш браузер не поддерживает тег video.
                </video>
            </div>
		</div>
	</body>
</html>
